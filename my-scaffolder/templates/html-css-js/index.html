<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }}</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao {{ site_title }}!</h1>
        <p>Um website simples e estático.</p>
    </header>

    <main>
        <section class="intro-section">
            <h2>Sobre este site</h2>
            <p>Este é um projeto inicial gerado automaticamente para você por {{ author }}.</p>
            <button id="myButton">Clique-me!</button>
        </section>
    </main>

    <footer>
        <p>{{ 'now().year' | date('%Y') }} {{ author }}. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
